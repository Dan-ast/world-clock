<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vIOIhq0B+O0wGVCvK7l/0aAzpx12K7xY5frT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&family=Merriweather&display=swap" rel="stylesheet"/>
    <title>üåé WORLD CLOCK ‚åö</title>
</head>
<body>
    <div class="container">
        <div class="dark-mode-toggle">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <h1 class="text-center">
            WORLD CLOCK
        </h1>
        <div class="row">
            <div class="col-md-6">
                <select  class="form-select mb-3" name="" id="city">
                    <option value="" selected>Choose a city...</option>
                    <option value="current">My current location</option>
                    <option value="Pacific/Auckland">Auckland</option>
                    <option value="America/Chicago">Chicago</option>
                    <option value="Europe/Berlin">Berlin</option>
                    <option value="Europe/Kyiv">Kyiv</option>
                    <option value="Europe/Warsaw">Warsaw</option>
                    <option value="Europe/Madrid">Madrid</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Asia/Seul">Seul</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Asia/Shanghai">Shanghai</option>
                    <option value="Asia/Kolkata">Kolkata</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div id="cities">
                    <div class="col-md-3">
                        <div class="city" id="los-angeles">
                            <div>
                                <h2>Los Angeles</h2>
                                <div class="date">Tues 16 Apr 2024</div>
                            </div>
                            <div class="time">11:11:07<small>AM</small></div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="city" id="new-york">
                            <div>
                                <h2>New York</h2>
                                <div class="date">Tues 16 Apr 2024</div>
                            </div>
                            <div class="time">11:11:07<small>PM</small></div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="city" id="athens">
                            <div>
                                <h2>Athens</h2>
                                <div class="date">Tues 16 Apr 2024</div>
                            </div>
                            <div class="time">11:11:07<small>PM</small></div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="city" id="sydney">
                            <div>
                                <h2>Sydney</h2>
                                <div class="date">Tues 16 Apr 2024</div>
                            </div>
                            <div class="time">11:11:07<small>PM</small></div>
                        </div>
                    </div>
                </div>
                <a id="link-home"></a>
            </div>  
    </div>

</body>
</html>
